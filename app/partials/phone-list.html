<div class="container-fluid" style="background-color: cyan; height: 1000px;">
  <div class="row-fluid">
    <div class="span2" >
      <!--Sidebar content-->

      <b>Search:</b> <input ng-model="query" ng-change="refreshiScroll()" >
      <b>Sort by:</b>
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
	
    <div id="wrapper" ng-iscroll ng-iscroll-delay="100" ng-iscroll-form="true">
		<div id="scroller">
			<ul id="thelist" class="phones">
				
				<li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">
				  <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
				  <span><b>{{phone.name}}</b></span>
				  <p>{{phone.snippet}}</p>
				</li>
			
		   </ul>	   
	   </div>
	   
    </div>
	
	
  </div>
</div>
